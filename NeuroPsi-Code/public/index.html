<html>

<head>
  <title>NeuroPsi</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./javascripts/test.js"></script>
  <script src="./javascripts/drawTool.js"></script>
  <script src="./javascripts/drawTool.js"></script>
</head>

<body>
  <h1>NeuroPsi</h1>
  <section id="test"></section>
  <p>Welcome to NeuroPsi</p>
  <input id="startBtn" type="button" value="Start" style="display: inline-block;" onclick="startScript()">
  <canvas id="canvas1" width="400px" height="400px;float:left" style="border:medium;border-color:#00F;border-style:solid;">
  </canvas>
  <input id="recordBtn" type="button" value="Record" style="display: inline-block;">
  <input id="playBtn" type="button" value="Play" style="display: inline-block;">
  <input id="pauseBtn" type="button" value="Pause" style="display: none;">
  <input id="clearBtn" type="button" value="Clear" style="display: inline-block;">
  <input id="desBtn" type="button" value="Deserialize" style="display: inline-block;">
  <p id="text"></p>
</body>

</html>
